<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h2>Lista de Tarefas</h2>
</div>

<div class="container">
    <div class="task-input">
       
        <input type="text" id="tarefa" placeholder="Informe a tarefa">
        <input type="date" id="data" placeholder="Selecione a data">
        <select id="categoria">
            <option value="Trabalho">Trabalho</option>
            <option value="Pessoal">Pessoal</option>
            <option value="Outros">Outros</option>
        </select>
    </div>
    
    <div class="btn-container">
        <button class="addBtn" onclick="addElemento()">Adicionar</button>
        <button class="clrBtn" onclick="clearList()">Limpar Lista</button>
    </div>
</div>

<ul id="itemLista">
    <li class="checked">Tomar caf√©</li>
    <li>Fazer compras</li>
    <li>Entregar atividade no moodle</li>
</ul>

<script src="script.js"></script>
</body>
</html>
